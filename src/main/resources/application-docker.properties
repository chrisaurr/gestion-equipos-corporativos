# Docker Profile Configuration - for containerized deployment
# PostgreSQL Configuration (Docker internal networking)
spring.datasource.url=jdbc:postgresql://postgres:5432/inventario
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Logging for production
logging.level.com.hendisantika=INFO
logging.level.org.springframework.security=WARN

# Server configuration
server.port=8080